syntax = "proto3";

import "google/api/annotations.proto";

package cc;

service MemberService {
    rpc AttemptResult(AttemptResultRequest) returns (AttemptResultResponse) {
        option (google.api.http) = {
            patch: "/call_center/queues/{queue_id}/members/{member_id}/attempts/{attempt_id}"
        };
    }

    rpc CallJoinToQueue(CallJoinToQueueRequest) returns (CallJoinToQueueResponse) {}
    rpc DirectAgentToMember(DirectAgentToMemberRequest) returns (DirectAgentToMemberResponse) {}
}

message DirectAgentToMemberRequest {
    int64 member_id = 1;
    int64 agent_id = 2;

    int64 domain_id = 3;
}
message DirectAgentToMemberResponse {
    int64 attempt_id = 1;
}

message CallJoinToQueueRequest {
    string call_id = 1;
    string queue_name = 2;
    int64 queue_id = 3;
    int32 priority = 4;

    int64 domain_id = 100;
}

message CallJoinToQueueResponse {
    string status = 1;
}

/*
1. Завершити обдзвын, тобто на нього быльше не буде розприділятися
2. Час від коли він знову попаде в розподіл
3. Коментар
4. Можливість задати варіблу (змінити поки хз:( )
5. Перекинути у іншу чергу(теж хз чи потрібно)
6. Привязати номер який показувати при наступному дзвінку(display number)
*/

message AttemptResultRequest {
    int32 queue_id = 1; // ід черги
    int32 member_id = 2; // ід мембера
    int32 attempt_id = 3; // ід спроби

    string status = 4; // SUCCESS / CANCEL - абонент виключається з черги з цим статусом, якщо пусто то: якщо остання спроба то ABANDONED або буде очікувати наступний дзвінок

    int64 min_offering_at = 5; // - змінити час від коли можна знову дзвонити абоненту, не обовязкове timestamp
    int64 expire_at = 6; // встановити новий дедлайн
    map<string, string> variables = 7; // змінити варібли
    bool display = 8; // якщо true тоді за цим номером прикріпляється ресурс + номер який відображається абоненту
    string description = 9; // опис...
    int64 transfer_queue_id = 10; // перекинути в іншу чергу
}

message AttemptResultResponse {
    string status = 1;
}